<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | Bhavana Portfolio</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4f46e5;
      --secondary-color: #10b981;
      --dark-bg: #1f2937;
      --light-bg: #f3f4f6;
      --sidebar-width: 260px;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light-bg);
      margin: 0;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: var(--sidebar-width);
      background: var(--dark-bg);
      color: white;
      padding-top: 20px;
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
    }

    .sidebar-header {
      padding: 0 20px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-header h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      margin: 0;
      color: #fff;
    }

    /* Close button for mobile sidebar */
    .sidebar-close-btn {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .nav-link {
      color: #9ca3af;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      transition: all 0.3s;
      border-radius: 0;
      cursor: pointer;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      border-right: 4px solid var(--primary-color);
    }

    .nav-link i {
      width: 25px;
      margin-right: 10px;
    }

    /* Main Content */
    .main-content {
      margin-left: var(--sidebar-width);
      padding: 30px;
      transition: all 0.3s ease;
      min-height: 100vh;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .page-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #111827;
      margin: 0;
    }

    /* Mobile Overlay */
    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar-overlay.show {
      display: block;
      opacity: 1;
    }

    /* Cards */
    .stat-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      transition: transform 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-2px);
    }

    .stat-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin-right: 15px;
    }

    .card-custom {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
      border: 1px solid #e5e7eb;
      position: relative;
      transition: all 0.2s;
    }

    .card-custom:hover {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .card-actions {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    /* Grid */
    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    /* Buttons */
    .btn-primary-custom {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-primary-custom:hover {
      background: #4338ca;
      color: white;
      transform: translateY(-1px);
    }

    .btn-outline-custom {
      border: 1px solid #e5e7eb;
      color: #374151;
      background: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-outline-custom:hover {
      border-color: #d1d5db;
      background: #f9fafb;
    }

    .fab-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      cursor: pointer;
      z-index: 900;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .fab-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    /* Modal */
    .modal-content {
      border-radius: 12px;
      border: none;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .modal-header {
      border-bottom: 1px solid #f3f4f6;
      border-radius: 12px 12px 0 0;
      padding: 15px 25px;
    }

    .modal-title {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .modal-body {
      padding: 25px;
    }

    /* Login */
    .login-container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f4f6;
    }

    .login-card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin: 20px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .btn-login {
      width: 100%;
      background: var(--primary-color);
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
    }

    .btn-login:hover {
      background: #4338ca;
      color: white;
    }

    /* Utilities */
    .section-content {
      display: none;
    }

    .section-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .img-preview {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
      background: #f3f4f6;
      border: 1px dashed #d1d5db;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .custom-toast {
      position: relative;
      overflow: hidden;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      padding: 16px 20px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      min-width: 300px;
      border-left: 4px solid transparent;
    }

    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
    }

    .toast-icon {
      margin-right: 15px;
      font-size: 1.2rem;
    }

    .toast-success {
      border-left-color: #10b981;
    }

    .toast-success .toast-icon {
      color: #10b981;
    }

    .toast-error {
      border-left-color: #ef4444;
    }

    .toast-error .toast-icon {
      color: #ef4444;
    }

    /* --- RESPONSIVE QUERIES --- */
    @media (max-width: 768px) {

      /* Hide Sidebar off-screen */
      .sidebar {
        transform: translateX(-100%);
      }

      /* Show sidebar when active class is added */
      .sidebar.active {
        transform: translateX(0);
      }

      /* Show close button in sidebar */
      .sidebar-close-btn {
        display: block;
      }

      /* Reset Main Content Margin */
      .main-content {
        margin-left: 0;
        padding: 15px;
      }

      /* Adjust Grid for Mobile */
      .content-grid {
        grid-template-columns: 1fr;
      }

      /* Stat Cards Stack */
      .stat-card {
        margin-bottom: 15px;
      }
    }
  </style>
</head>

    // Toast notification function
    function showToast(message, type = 'success') {
      const toastContainer = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `custom-toast toast-${type}`;

      const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';

      toast.innerHTML = `
        <div class="toast-icon">
          <i class="fas ${icon}"></i>
        </div>
        <div>${message}</div>
      `;

      toastContainer.appendChild(toast);

      // Auto remove after 3 seconds
      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateX(100%)';
        toast.style.transition = 'all 0.3s ease';

        setTimeout(() => {
          if (toastContainer.contains(toast)) {
            toastContainer.removeChild(toast);
          }
        }, 300);
      }, 3000);
    }

        overlay.classList.toggle('show');

        <div class="main-content">

    // Navigation
    window.openSection = (sectionId) => {
      // Update sidebar active state
      document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
      const links = document.querySelectorAll('.nav-link');
      links.forEach(l => {
        if (l.textContent.toLowerCase().includes(sectionId)) l.classList.add('active');
      });

      // Show content
      document.querySelectorAll('.section-content').forEach(el => el.classList.remove('active'));
      document.getElementById(`section-${sectionId}`).classList.add('active');

      // Update Title
      document.getElementById('pageTitle').textContent = sectionId.charAt(0).toUpperCase() + sectionId.slice(1);
    };

    // --- BLOGS LOGIC --- //

    // Open Blog Modal (Create or Edit)
    window.openBlogModal = (id = null) => {
      const modalElement = document.getElementById('blogModal');
      const modal = new bootstrap.Modal(modalElement);

      if (id) {
        // Edit Mode
        const blog = window.blogCache[id];
        document.getElementById('blogModalLabel').textContent = 'Edit Blog Post';
        document.getElementById('blogId').value = id;
        document.getElementById('blogTitle').value = blog.title;
        document.getElementById('blogImage').value = blog.image || '';
        document.getElementById('blogSummary').value = blog.summary;
        quill.root.innerHTML = blog.content; // Set Quill content

        // Preview
        const preview = document.getElementById('blogImagePreview');
        if (blog.image) {
          preview.src = blog.image;
          preview.classList.remove('d-none');
        } else {
          preview.classList.add('d-none');
        }

      } else {
        // Create Mode
        document.getElementById('blogModalLabel').textContent = 'New Blog Post';
        document.getElementById('blogId').value = '';
        document.getElementById('blogTitle').value = '';
        document.getElementById('blogImage').value = '';
        document.getElementById('blogSummary').value = '';
        quill.setText(''); // Clear Quill content
        document.getElementById('blogImagePreview').classList.add('d-none');
      }

      modal.show();
    };

    // Image Preview Listener
    const blogImgInput = document.getElementById('blogImage');
    if (blogImgInput) {
      blogImgInput.addEventListener('input', function (e) {
        const val = e.target.value;
        const preview = document.getElementById('blogImagePreview');
        if (val) {
          preview.src = val;
          preview.classList.remove('d-none');
        } else {
          preview.classList.add('d-none');
        }
      });
    }

    // Save Blog (Create or Update)
    window.saveBlog = async () => {
      const id = document.getElementById('blogId').value;
      const title = document.getElementById('blogTitle').value;
      const image = document.getElementById('blogImage').value;
      const summary = document.getElementById('blogSummary').value;
      const content = quill.root.innerHTML; // Get Quill content

      if (!title || !summary) {
        showToast('Title and Summary are required', 'error');
        return;
      }

      const blogData = {
        title,
        image,
        summary,
        content,
        author: 'Bhavana',
        updatedAt: new Date()
      };

      if (!id) {
        blogData.date = new Date(); // Created date only for new
      }

      try {
        if (id) {
          // Update
          await updateDoc(doc(db, "blogs", id), blogData);
          showToast('Blog updated successfully!');
        } else {
          // Create
          await addDoc(collection(db, "blogs"), blogData);
          showToast('Blog created successfully!');
        }

        // Close modal
        const modalEl = document.getElementById('blogModal');
        const modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();

        loadBlogsAdmin();
      } catch (err) {
        console.error(err);
        showToast('Error saving blog: ' + err.message, 'error');
      }
    };

    // Load Blogs
    async function loadBlogsAdmin() {
      const list = document.getElementById("blog-list-admin");

      try {
        const querySnapshot = await getDocs(collection(db, "blogs"));
        window.blogCache = {};

        if (querySnapshot.empty) {
          list.innerHTML = '<div class="col-12 text-center text-muted p-5">No blogs found</div>';
          return;
        }

        list.innerHTML = '';
        let count = 0;

        querySnapshot.forEach(docSnap => {
          count++;
          const data = docSnap.data();
          window.blogCache[docSnap.id] = data;

          let dateStr = 'Recent';
          if (data.date && data.date.seconds) {
            dateStr = new Date(data.date.seconds * 1000).toLocaleDateString();
          } else if (data.date) {
            dateStr = new Date(data.date).toLocaleDateString();
          }

          const div = document.createElement("div");
          div.className = "card-custom";
          div.innerHTML = `
            <div class="card-actions">
              <button onclick="openBlogModal('${docSnap.id}')" class="btn btn-sm btn-outline-primary me-2">
                <i class="fas fa-edit"></i>
              </button>
              <button onclick="deleteBlog('${docSnap.id}')" class="btn btn-sm btn-outline-danger">
                <i class="fas fa-trash"></i>
              </button>
            </div>
            <h5 class="pe-5">${data.title}</h5>
            <small class="text-muted d-block mb-2">${dateStr}</small>
            <p class="text-muted small">${data.summary ? data.summary.substring(0, 100) : ''}...</p>
          `;
          list.appendChild(div);
        });

        if (document.getElementById('totalBlogs')) document.getElementById('totalBlogs').textContent = count;

      } catch (error) {
        console.error(error);
      }
    }

    // Delete Blog
    window.deleteBlog = async (id) => {
      if (!confirm('Delete this blog?')) return;
      try {
        await deleteDoc(doc(db, "blogs", id));
        showToast('Blog deleted');
        loadBlogsAdmin();
      } catch (e) { console.error(e); }
    };

    // Load Dashboard Stats
    async function loadDashboardStats() {
      try {
        const rSnap = await getDocs(collection(db, "reviews"));
        if (document.getElementById('totalReviews')) document.getElementById('totalReviews').textContent = rSnap.size;

        const bSnap = await getDocs(collection(db, "blogs"));
        if (document.getElementById('totalBlogs')) document.getElementById('totalBlogs').textContent = bSnap.size;
      } catch (e) { console.error("Stats error", e); }
    }

    // Reviews
    window.addReview = async () => {
      const name = document.getElementById("reviewerName").value;
      const message = document.getElementById("reviewMessage").value;
      const stars = document.getElementById("reviewStars").value;
      try {
        await addDoc(collection(db, "reviews"), { name, message, stars: parseInt(stars) });
        showToast("Review added");
        loadReviews();
      } catch (e) { console.error(e); }
    };

    async function loadReviews() {
      const list = document.getElementById("review-list");
      const snap = await getDocs(collection(db, "reviews"));

      list.innerHTML = "";
      snap.forEach(d => {
        const data = d.data();
        const div = document.createElement("div");
        div.className = "card-custom";
        div.innerHTML = `<h5>${data.name}</h5><p>${data.message}</p><button onclick="deleteReview('${d.id}')" class="btn btn-sm btn-outline-danger">Delete</button>`;
        list.appendChild(div);
      });
    }
    window.deleteReview = async (id) => { await deleteDoc(doc(db, "reviews", id)); loadReviews(); };

    // Skills
    window.addSkill = async () => {
      const name = document.getElementById("skillName").value;
      const stars = document.getElementById("skillStars").value;
      await addDoc(collection(db, "skills"), { name, stars: parseInt(stars) });
      loadSkillsAdmin();
    };
    async function loadSkillsAdmin() {
      const list = document.getElementById("skill-list-admin");
      const snap = await getDocs(collection(db, "skills"));
      list.innerHTML = "";
      snap.forEach(d => {
        const div = document.createElement("div");
        div.className = "card-custom";
        div.innerHTML = `<h5>${d.data().name}</h5><button onclick="deleteSkill('${d.id}')" class="btn btn-sm btn-outline-danger">Delete</button>`;
        list.appendChild(div);
      });
    }
    window.deleteSkill = async (id) => { await deleteDoc(doc(db, "skills", id)); loadSkillsAdmin(); };

    // Experience
    window.addExperience = async () => {
      const title = document.getElementById("expTitle").value;
      const company = document.getElementById("expCompany").value;
      const duration = document.getElementById("expDuration").value;
      const description = document.getElementById("expDesc").value;
      await addDoc(collection(db, "experience"), { title, company, duration, description });
      loadExperienceAdmin();
    };
    async function loadExperienceAdmin() {
      const list = document.getElementById("experience-list-admin");
      const snap = await getDocs(collection(db, "experience"));
      list.innerHTML = "";
      snap.forEach(d => {
        const div = document.createElement("div"); div.className = "card-custom";
        div.innerHTML = `<h5>${d.data().title}</h5><p>${d.data().company}</p><button onclick="deleteExperience('${d.id}')" class="btn btn-sm btn-outline-danger">Delete</button>`;
        list.appendChild(div);
      });
    }
    window.deleteExperience = async (id) => { await deleteDoc(doc(db, "experience", id)); loadExperienceAdmin(); };

    // About & Profile Image
    async function loadAbout() {
      const snap = await getDoc(doc(db, "site", "about"));
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById('description').value = data.description || '';
        document.getElementById('profileImage').value = data.profileImage || '';

        if (data.profileImage) {
          const prev = document.getElementById('profilePreview');
          prev.src = data.profileImage;
          prev.classList.remove('d-none');
        }
      }
    }

    // Live Preview for Profile URL
    window.updateProfilePreview = (val) => {
      const prev = document.getElementById('profilePreview');
      if (val) {
        prev.src = val;
        prev.classList.remove('d-none');
      } else {
        prev.classList.add('d-none');
      }
    };

    window.updateAbout = async () => {
      const d = document.getElementById('description').value;
      const img = document.getElementById('profileImage').value;

      await setDoc(doc(db, "site", "about"), {
        description: d,
        profileImage: img
      }, { merge: true });

      showToast("Profile updated successfully!");
    };

    // Auth Listeners
    window.login = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        showToast("Login success");
      } catch (e) { showToast(e.message, "error"); }
    };
    window.logout = async () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        showAdmin();
      } else {
        showLogin();
      }
    });

    // Make functions global for inline onclick
    window.loadBlogsAdmin = loadBlogsAdmin;
    window.loadReviews = loadReviews;
    window.loadSkillsAdmin = loadSkillsAdmin;
    window.loadExperienceAdmin = loadExperienceAdmin;
  </script>
</body>

</html>
